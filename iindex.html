<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<style>
   .svg {
       margin-left: 100px
   }
</style>
<body>
    <div class="svg">
        <iframe id="article_video" class="test" width="560" height="315" data-youtube_id="https://www.youtube.com/watch?v=kJQP7kiw5Fk" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
        var matched = $(".svg");
        alert("Number of paragraphs in content div = " + matched.length);
    });

    function getYtId(url) {
          var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
          var match = url.match(regExp);
  
          if (match && match[2].length == 11) {
              return match[2];
          } else {
              return 'error';
          }
      }
        var article_video = $('#article_video').data('youtube_id');   
      $('#article_video').attr('src',$(".svg").length);
    </script>
</body>
